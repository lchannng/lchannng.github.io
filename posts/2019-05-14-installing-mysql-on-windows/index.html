    <h1>Windows下安装mysql</h1>
    <time datetime="2019-05-14T15:12:15Z">May 14, 2019</time>
  </header>
  <p>文档传送门(<a href="https://dev.mysql.com/doc/refman/8.0/en/windows-installation.html">https://dev.mysql.com/doc/refman/8.0/en/windows-installation.html</a>)</p>
<p>从noinstall ZIP Archive安装</p>
<p>初始化data目录</p>
<pre><code>mysqld --initialize --console
</code></pre><p>登录, 输入随机生成的密码</p>
<pre><code>mysql -u root -p
</code></pre><p>修改密码</p>
<pre><code>ALTER USER 'root'@'localhost' IDENTIFIED BY 'your-password';
</code></pre>
